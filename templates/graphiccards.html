{% extends "base.html" %}
{% block title %}
Keyboards Page
{% endblock  %}
{% block content %}
<div class="container row gap-3">
  {% for gpu in gpus %}
      <div class="card" style="width: 18rem;">
        <a style="text-decoration: none;color:black;" href="{% url 'detail' gpu.pk %}">
        <img style="height: 6cm;" src="{{gpu.main_image  }}" class="card-img-top" alt="...">
       <div class="card-body">
         <h5 class="card-title">{{gpu.p_title}}</h5>
          <p class="card-text">Rs {{gpu.p_price}} </p>
       </div>
       </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
